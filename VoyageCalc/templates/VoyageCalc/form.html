{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %} C-Calc -> {{ title }}
{% endblock title %}


{% block body %}
<div class="col-sm-4 col-sm-offset-4" align="center">
    <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title"><h1> {{ title }} </h1></div>
        </div>
        <div class="panel-body">
            
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form|crispy}}
                            <input type = submit class="btn btn-success" style="width:100%;" value="{{ sub_btn }}" />
                        </form>
                        {% if message %}<br/><br/>
                            <a href="{% url 'accounts:registration_register' %}"><button class="btn btn-primary">Registrer deg!</button></a>
                        {% endif %}      

        </div>          
      </div>
</div>


{% block footer %}
{% endblock footer %}
{% endblock body %}
